<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm-Clock</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio id="myAudio">
        <source src="FM9B3TC-alarm.mp3" type="audio/mp3">
    </audio>
    <div class="main">
        
        <img src="alarm-clock.png" alt="" class="clock-image">

        <h1 id="current-time">00:00:00 AM</h1>
        <div class="container">

            <div class="input">

                <select name="hour" id="hour"></select> :
                <select name="minute" id="minute"></select> :
                <select name="second" id="second"></select> :
                <select name="ampm" id="ampm">
                    <option value="am">AM</option>
                    <option value="pm">PM</option>
                </select>
               </div>

               <input type="button" class="button"value="Add Alarm" id="start-button"><br>
        </div>
        
        <div class="alarmContainer" id="alarmContainer"></div>
         
    </div>
    
<script src="index.js"></script>
</body>
</html>
